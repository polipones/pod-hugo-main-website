apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: websites
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ .Release.Name }}-pod

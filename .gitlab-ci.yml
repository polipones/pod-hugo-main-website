variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CI_BUILD_IMAGE: registry.pod.cvut.cz/cache/library/docker:24-git
  CI_DEPLOY_IMAGE: registry.pod.cvut.cz/cache/dtzar/helm-kubectl:3.13

  IMAGE_BASE: registry.pod.cvut.cz/internal/pod-o-lee/main-web

  DEV_IMAGE: ${IMAGE_BASE}-dev
  PROD_IMAGE: ${IMAGE_BASE}-prod

stages:
  - build
  - deploy

build:dev:
  stage: build
  image: ${CI_BUILD_IMAGE}
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
  script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} registry.pod.cvut.cz
    - docker build
      --push
      --target deploy
      --tag ${DEV_IMAGE}:${CI_COMMIT_SHORT_SHA}
      --tag ${DEV_IMAGE}:latest
      --build-arg hugo_env=develop
      -f Dockerfile.remote .
  environment:
    name: development
    url: https://new.podolee.cz
    deployment_tier: staging
    action: prepare

deploy:dev:
  stage: deploy
  image:
    name: ${CI_DEPLOY_IMAGE}
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      when: on_success
  script:
    - kubectl config use-context weby/main-website:main-website-agent
    - git fetch --unshallow --tags
    - 'find ./helm -type f -name "Chart.yaml" -exec sed -i "s/^version:.*$/version: $(git describe --always)/" {} \;'
    - 'find ./helm -type f -name "Chart.yaml" -exec sed -i "s/^appVersion:.*$/appVersion: $(git describe --always)/" {} \;'
    - helm upgrade --install -f helm-chart/values.yaml --set-string global.container.tag=${CI_COMMIT_SHORT_SHA} main-web-dev ./helm-chart
  environment:
    name: development
    url: https://new.podolee.cz
    deployment_tier: staging
    action: start

build:prod:
  stage: build
  image: ${CI_BUILD_IMAGE}
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
  script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} registry.pod.cvut.cz
    - docker build
      --push
      --target deploy
      --tag ${PROD_IMAGE}:${CI_COMMIT_SHORT_SHA}
      --tag ${PROD_IMAGE}:latest
      -f Dockerfile.remote .
  environment:
    name: production
    url: https://podolee.cz
    deployment_tier: production
    action: prepare

deploy:prod:
  stage: deploy
  image:
    name: ${CI_DEPLOY_IMAGE}
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
  script:
    - kubectl config use-context weby/main-website:main-website-agent
    - helm upgrade --install -f helm-chart/values.yaml -f helm-chart/prod_values.yaml --set-string containerTag=${CI_COMMIT_SHORT_SHA} main-web-prod ./helm-chart
  environment:
    name: production
    url: https://podolee.cz
    deployment_tier: production
    action: start
